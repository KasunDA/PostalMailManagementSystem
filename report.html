<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>වාර්තා ලබා ගැනීම</title>
    <link rel="stylesheet" href="css/report.css">


</head>
<body>
    <div class="heading">
        <p><strong>වාර්තා ලබා ගැනීම</strong></p>
    </div><!--Heading-->

    <div class="Choose-date">
        <ul>
            <p><strong>අදාල කාල පරාසය තෝරන්න</strong></p>
            <div class=" Start-date">
                <ul>
                    <p>ආරම්භක සෙවුම් දිනය</p>
                    <input type="date" />
                </ul>
            </div><!--start-date-->
            <div class="End-date">
                <ul>
                    <p>අවසාන සෙවුම් දිනය</p>
                    <input type="date"/>
                </ul>

            </div><!--End-date-->
        </ul>

    </div><!--Choose-date-->
    <div class="generate">
        <button>වාර්තා ලබා ගැනීම</button>
    </div>
    <div class="Report-results">
        <p>ප්‍රතිඵල...</p>
    </div><!--Search-results-->
</body>
</html>
