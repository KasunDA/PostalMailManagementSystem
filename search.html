<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <table>
        <tr id="headings">
            <th>Number</th>
            <th>Date</th>
            <th>Section</th>
            <th>Subject</th>
            <th>Sender</th>
        </tr>
        <tr>
            <th><input type="text" name="Letter number"/></th>
            <th><input type="date"/></th>
            <th>

                <ul>
                    <input type="text" list="sections">
                    <datalist id="sections">
                        <option> ප්‍රධාන පරිශීලක</option>
                        <option> ආයතන</option>
                        <option> ගිනුම් අංශය</option>
                        <option> සංවර්ධන අංශය</option>
                        <option> ඉඩම් අංශය</option>
                        <option> සමාජ සේවා අංශය</option>
                        <option> දිවි නැගුම අංශය</option>
                        <option> ක්ෂේත්‍ර</option>
                        <option> ලියාපදිංචි අංශය</option>
                        <option> මුදල් හා චෙක්පත් අංශය</option>
                        <option> ප්‍රධාන නිලධාරී</option>
                        </datalist>
                </ul>

            </th>
            <th><input type="text" name="Subject"></th>
            <th><input type="text" name="Sender"></th>

        </tr>

    </table>


</body>
</html>
